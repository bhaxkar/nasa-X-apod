<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bona+Nova+SC:ital,wght@0,400;0,700;1,400&family=Bona+Nova:ital,wght@0,400;0,700;1,400&family=Nothing+You+Could+Do&family=Oswald:wght@200..700&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div>
            <img id="contact-image" src="../assets/contact.svg" alt="">
        </div>
        <form action="#" class="contact-form">
            <h2>GET IN TOUCH</h2>
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="email" id="email" placeholder="Enter your email" required>
            <input type="text" name="phnumber" id="phnumber" placeholder="Enter your phone number">
            <textarea name="message" id="message" cols="30" rows="5" placeholder="How can I help you?"></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="footer-section">
            <div class="name">
                <a href="../index.html"><h3>credit @ bhaskar</h3></a>
            </div>
            <div class="icon">
                <a href="https://www.linkedin.com/in/jha-bhaskar/"><img src="../assets/linkedin.svg" alt="Linkedin"></a>
                <a href="https://github.com/jha-bhaskar"><img src="../assets/github.svg" alt="Github"></a>
            </div>
        </div>
    </div>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="script.js"></script>
    
</body>
</html>
